<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form login</title>
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/1.4.1/css/ionicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    
    <div class="icon-key"></div>

    <form action="" autocomplete="off">
      <div class="input-text">
        <input type="text" class="username" id="name" placeholder="Username">
        <label for="name" class="ion-person"></label>
      </div>

      <div class="input-text">
        <input type="password" class="password" id="pass" placeholder="Password">
        <label for="pass" class="ion-locked"></label>
      </div>

      <input type="checkbox" class="remember" id="remember">
      <label for="remember" class="radio">Remember me</label>
      <button class="btn-login">Login</button>
    </form>

  </div>
</body>
</html>
